<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BioCoalTech India</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg p-8 shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="loginEmail">Email</label>
                <input type="email" id="loginEmail" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>
            <button type="submit" class="w-full bg-primary text-white px-6 py-3 rounded-md hover:bg-secondary transition">Login</button>
        </form>
        <p class="mt-4 text-gray-600">Don't have an account? <a href="signup.html" class="text-primary hover:underline">Sign Up</a></p>
    </div>

    <script>
        const demoAccounts = {
            admin: { email: "admin@example.com", password: "admin123" },
            user: { email: "user@example.com", password: "user123" },
            farmer: { email: "farmer@example.com", password: "farmer123" }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            for (const role in demoAccounts) {
                if (demoAccounts[role].email === email && demoAccounts[role].password === password) {
                    alert(`Welcome ${role}!`);
                    return;
                }
            }
            alert('Invalid credentials. Please try again.');
        });
    </script>
</body>
</html>
